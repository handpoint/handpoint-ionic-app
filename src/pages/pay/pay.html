<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-3 col-sm-2 col-md-4 col-lg-4 col-xl-4></ion-col>
      <ion-col col-6 col-sm-8 col-md-4 col-lg-4 col-xl-4><img src="assets/img/handpoint-logo.png"></ion-col>
      <ion-col col-3 col-sm-2 col-md-4 col-lg-4 col-xl-4></ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="statusMessage">
    <h2>Status:</h2>
    <p>{{ statusMessage }}</p>
  </div>

  <ion-grid class="calc-input">
    <ion-row>
      <ion-col>
        <div class="input">{{ amountFormatted | currency:currency:true:'1.' + currencyFractionSize }}</div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div padding>
    <ion-segment [(ngModel)]="mode">
      <ion-segment-button value="pay">
        Pay
      </ion-segment-button>
      <ion-segment-button value="refund">
        Refund
      </ion-segment-button>
    </ion-segment>
  </div>

  <ion-grid class="calc-input">
    <ion-row [ngSwitch]="mode">
      <ion-col *ngSwitchCase="'pay'">
        <button large ion-button block (click)="pay()">Pay</button>
      </ion-col>
      <ion-col *ngSwitchCase="'refund'">
        <button large ion-button block (click)="refund()">Refund</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="calc-buttons">
    <ion-row>
      <ion-col>
        <button large ion-button block (click)="clicked('1')">1</button>
      </ion-col>
      <ion-col>
        <button large ion-button block (click)="clicked('2')">2</button>
      </ion-col>
      <ion-col>
        <button large ion-button block (click)="clicked('3')">3</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button large ion-button block (click)="clicked('4')">4</button>
      </ion-col>
      <ion-col>
        <button large ion-button block (click)="clicked('5')">5</button>
      </ion-col>
      <ion-col>
        <button large ion-button block (click)="clicked('6')">6</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button large ion-button block (click)="clicked('7')">7</button>
      </ion-col>
      <ion-col>
        <button large ion-button block (click)="clicked('8')">8</button>
      </ion-col>
      <ion-col>
        <button large ion-button block (click)="clicked('9')">9</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button large ion-button block (click)="clicked('00')">00</button>
      </ion-col>
      <ion-col>
        <button large ion-button block (click)="clicked('0')">0</button>
      </ion-col>
      <ion-col>
        <button large ion-button block (click)="delete()"><ion-icon name="ios-backspace-outline"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h2>Event log</h2>
  <ul>
    <li *ngFor="let event of events">{{ event }}</li>
  </ul>

</ion-content>
